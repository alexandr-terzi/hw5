<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const string = prompt ('Введите слово');
        const number = +prompt ('Введите число');
        const symbol = prompt ('Введите символ');
        const isRight = confirm ('Справа?');
        
        function padString(string, number, symbol, isRight = true) {
            const countSymbols = number - string.length;

            if (countSymbols < 0) return string;

            for (i = 0; i < countSymbols; i++) {
                if (isRight) string += symbol;
                if (!isRight) string = symbol + string;
            }

            return string;
        }

        alert (padString(string, number, symbol, isRight));

    </script>
</body>
</html>
